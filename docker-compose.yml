version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - HOST=${HOST:-host.docker.internal}
      - PORT=${PORT:-3306}
      - USER=${USER:-mdcreadonly}
      - PASSWORD=${PASSWORD:-klapaucius}
      - DATABASE=${DATABASE:-mdc}
    env_file:
      - .env
    restart: unless-stopped
    network_mode: host